<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
      <form class="form-signin d-inline-block">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" name="username"
               placeholder="Username" required autofocus [(ngModel)]="username" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password"
               placeholder="Password" required [(ngModel)]="password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
      </form>
    </div>
  </div>
</div>
